<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    width: 300px; 
    height: 200px;
    background-color: blue;
    position: relative;
    animation-name: move-box;
    animation-duration: 5s;
    animation-iteration-count: infinite;

}
@keyframes move-box {
    0%{left: 0;}
    50%{left:200px;}
    100%{left:0;}

    
}
    </style>
</head>
<body>
   <div class="box"></div>
    
</body>
</html>
