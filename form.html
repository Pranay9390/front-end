<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name:</label>
        <input type="Name" id="name" placeholder="Enter name"><br><br>

        <label for="email">E-mail:</label>
        <input type="email"il id="email" placeholder="Enter email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" min="10" max="100" placeholder="Enter password"><br><br>
        <label for="number">Number:</label>
        <input type="number" id="number" placeholder="Enter number"><br><br>

        <label for="date">Date of birth:</label>
        <input type="date" id="date"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time"><br><br>

        <label for="checkbox">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br><br>

         <!-- URL input -->
        <label for="website">Website:</label>
        <input type="url"  placeholder="Enter your URL" id="website"><br><br>

        <!-- reset button -->
         <label for="country">Country</label>
         <select name="Country" id="Country">
         <option value="selected disabled">Selected disabled</option>
         <option value="india">india</option>
         <option value="uk">uk</option>
         <option value="usa">usa</option>
         <option value="canada">canada</option>
    </select><br><br>

     <!-- testtarea -->
     <label for="Comments">Comments</label><br>
     <textarea id="Comments" name="comments" rows="4" cols="50"></textarea><br><br>

     <!-- radio button -->
      <label >Gender:</label><br>
      <input type="radio" id="Male"  name="Gender" value="Male">
      <label for="Male:">Male</label><br>
      <input type="radio" id="Female"  name="Gender" value="Female">
      <label for="Female">Female</label><br><br>

      <!-- file -->
      <label for="Upload file">Upload</label>
      <input type="file" id="Upload" name="file"><br><br>

      <label for="range">Mark ur range</label>
      <input type="range" id="range" min="10" max="100" name="range"><br><br>

      <!-- Submit -->
       <input type="Submit" id="Submit"><br><br>
       <input type="reset" id="reset"><br><br>
    </form>


</body>
</html>
